project_name: "btc_quantitative_research"
version: "1.0.0"

data:
  # paths relative to the project root
  raw_path: "data/raw/BITSTAMP_BTCUSD, 1D - ISOtime.csv"
  processed_path: "data/processed/btc_features_labeled.csv"

features:
  # the script uses these to identify columns or calculate new ones
  moving_averages: [9, 20, 200]
  z_score_window: 200  # for the long-term "cheapness" indicator
  volatility_window: 20

labeling:
  # triple barrier method parameters
  method: "triple_barrier"
  barrier_days: 7      # how many days to wait for the result
  profit_margin: 0.05  # % take profit (label 1)
  stop_loss: 0.04      # % stop loss (label -1)

backtest:
  initial_capital: 10000
  fees: 0.001          # 0.1% binance-style fee
  slippage: 0.0005     # 0.05% expected slippage